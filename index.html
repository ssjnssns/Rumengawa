<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时时间水印</title>
    <style>
        /* 1. 基础和页面样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* 使用更美观的系统默认字体，界面更协调 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }
        
        /* 2. 内容容器 (你的图片或视频将在这里) */
        .content-container {
            /* 相对定位，这是让水印定位的关键 */
            position: relative; 
            width: 100%;
            height: 100vh; /* 占满整个浏览器视口的高度 */
            
            /* --- 如何设置背景 ---
               选择下面两种方式的一种
            */

            /* 方式 A: 像你的示例一样使用纯黑背景 */
            background-color: #000000; 
            
            /* 方式 B: (可选) 如果你想放一张图片，请注释掉上面的 background-color，
                       并取消注释下面三行，换上你自己的图片URL */
            /*
            background-image: url('https://images.unsplash.com/photo-1588392382834-a89115b1caad'); 
            background-size: cover;
            background-position: center;
            */
        }
        
        /* 3. 时间水印的样式 */
        .timestamp-overlay {
            /* 绝对定位，让它浮动在 .content-container 之上 */
            position: absolute;
            
            /* --- 定位 --- */
            /* 定位在底部中心，和你的图片示例一致 */
            bottom: 20px; /* 距离底部 20px (你可以修改) */
            left: 50%;   /* 先移动到中心线 */
            transform: translateX(-50%); /* 再向左移动自身宽度的50%，实现完美居中 */
            
            /* --- 文本样式 --- */
            color: white;
            font-size: 16px; /* 字体大小 (你可以修改) */
            
            /* (可选) 如果你的背景图片很亮或很花，
               可以取消注释下面这行，增加文字阴影，使其更清晰 */
            /* text-shadow: 0 0 5px rgba(0, 0, 0, 0.7); */
            
            /* 确保水印在内容之上 */
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="content-container">
        
        <div class="timestamp-overlay" id="real-time-stamp">
            </div>
        
    </div>

    <script>
        // 获取用于显示时间的HTML元素
        const timestampElement = document.getElementById('real-time-stamp');

        // 定义一个函数，用于获取和格式化当前时间
        function updateTimestamp() {
            const now = new Date();
            
            const year = now.getFullYear();
            // getMonth() 返回 0 (一月) 到 11 (十二月), 所以需要 +1
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            // 拼接成你想要的格式: 2025年11月07日 12:02
            const timestampString = `${year}年${month}月${day}日 ${hours}:${minutes}`;
            
            // 将格式化后的时间字符串更新到HTML元素中
            timestampElement.textContent = timestampString;
        }

        // --- 运行 ---

        // 1. 页面加载时立即运行一次，避免刚打开时出现空白
        updateTimestamp();
        
        // 2. 设置一个定时器，每分钟 (60000毫秒) 更新一次时间
        // (因为你的示例只显示到分钟，所以每分钟更新一次效率最高)
        setInterval(updateTimestamp, 60000); 
    </script>

</body>
</html>
